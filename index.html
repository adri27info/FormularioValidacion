<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario validacion</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="contenedor">
      <div class="formulario">
        <form action="#" id="formulario" class="formulario">
          <div class="contenedorUsuario">
            <input
              type="text"
              id="usuario"
              class="usuario"
              placeholder="Introduce el nombre del usuario"
            />
            <span class="material-symbols-outlined"> person </span>
            <span id="error_usuario" class="error_usuario ocultar"
              >Error, el minimo de caracteres son 4 y el maximo 20</span
            >
          </div>

          <div class="contenedorPassword">
            <input
              type="password"
              id="password"
              class="password"
              placeholder="Introduce la password"
            />
            <span class="material-symbols-outlined"> key </span>
            <span id="error_password" class="error_password ocultar"
              >Error, la password debe contener minimo 6 caracteres y maximo
              10</span
            >
          </div>
          <button type="submit" id="btnEnviar" class="btnEnviar">
            INICIAR SESION
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
